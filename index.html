<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="index.js" defer></script>
    <title>Generador de contraseña</title>
</head>

<body>
    <div class="container ">
        <div class="box">
            <div>
                <label for="customRange1" class="form-label">Example range</label>
                <input type="range" class="form-range" min="8" max="16" id="customRange1" onchange="range(this.value)">
                <p>Rango de Password: <span id="range"></span></p>
            </div>
            <div class="form-check">
                <div>
                    <input type="checkbox" id="checkSymbol" class="form-check-input"> <label class="form-check-label"
                        for="checkSymbol">con simbolos</label>
                </div>
                <div>
                    <input type="checkbox" id="checkNumber" class="form-check-input"> <label class="form-check-label"
                        for="checkNumber">con numeros</label>
                </div>
                <div>
                    <input type="checkbox" id="checkUperCase" class="form-check-input"> <label class="form-check-label"
                        for="checkUperCase">con letras Mayusculas</label>
                </div>
            </div>
            <div>
                <button type="button" id="btnGenerate" class="btn btn-primary">Generar contraseña</button>
            </div>
            <div>
                <span id="password" class="password badge bg-success"></span>
            </div>

        </div>
    </div>
</body>

</html>
